<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8' />
    <title>Delta Region Aquatic Invasive Plant Control</title>
    <meta name='viewport' content='initial-scale=1,maximum-scale=1,user-scalable=no' />
    <script src='https://api.mapbox.com/mapbox-gl-js/v1.3.1/mapbox-gl.js'></script>
    <link href='https://api.mapbox.com/mapbox-gl-js/v1.3.1/mapbox-gl.css' rel='stylesheet' />
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Helvetica Neue', Helvetica, Arial, Sans-serif;
        }

        #map {
            position: absolute;
            top: 0;
            bottom: 0;
            width: 100%;
        }

        h1 {
            font-size: 20px;
            line-height: 30px;
        }

        h2 {
            font-size: 14px;
            line-height: 20px;
            margin-bottom: 10px;
        }

        a {
            text-decoration: none;
            color: #2dc4b2;
        }

        #console {
            position: absolute;
            width: 240px;
            margin: 10px;
            padding: 10px 20px;
            background-color: white;
        }

        .session {
            margin-bottom: 20px;
        }

        .row {
            height: 12px;
            width: 100%;
        }

        .colors {
            background: linear-gradient(to right,#d6d3d2,#f7f414,#f7b314,#f74914,
                        #8c2404);
            margin-bottom: 5px;
        }

        .label {
            width: 15%;
            display: inline-block;
            text-align: center;
        }
    </style>
</head>

<body>
    <div id='map'></div>
    <div id='console'>
        <h1>Delta Region Aquatic Invasive Plant Control</h1>
        <p>Data: <a href='https://dbw.parks.ca.gov/?page_id=29469'>
                Division of Boating and Waterways</a>
        </p>
        <div class='session'>
            <h2>Treatment Count</h2>
            <div class='row colors'>
            </div>
            <div class='row labels'>
                <div class='label'>0</div>
                <div class='label'>10</div>
                <div class='label'>30</div>
                <div class='label'>50</div>
                <div class='label'>70</div>
                <div class='label'>100</div>
            </div>
        </div>
    </div>
    <script>
        mapboxgl.accessToken = 'pk.eyJ1IjoianVuanVuamQiLCJhIjoiY2sxMDd3Z2c4MDMxbTNjbm11dDRnanZ6NCJ9.yXsYY7Kfgy7ix1bQLJOrRQ';
        var map = new mapboxgl.Map({
            container: 'map',
            style: 'mapbox://styles/mapbox/light-v10',
            //center: [37.9160, -121.3002],
            center: [-121.8427, 38.0680],
            //center: [-74.0059, 40.7128],
            zoom: 9
        });

        // we will add more code here in the next steps
        map.on('load', function () {
            map.addLayer({
                id: 'treatment',
                type: 'circle',
                source: {
                    type: 'geojson',
                    data: './treat_count_all.json'
                    //data: './collisions1601.geojson' // replace this with the url of your own geojson
                },
                paint: {
                    'circle-radius':
                        /* 'interpolate',
                        ['linear'],
                        ['number', ['get', 'Treatment']], */
                        10
                    ,
                    'circle-color': [
                        'interpolate',
                        ['linear'],
                        ['number', ['get', 'Treatment']],
                        10, '#d6d3d2',
                        30, '#f7f414',
                        50, '#f7b314',
                        70, '#f74914',
                        100, '#8c2404',
                    ],
                    'circle-opacity': 0.8
                }
            });
        });
    </script>


</body>

</html>
