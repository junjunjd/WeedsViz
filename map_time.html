<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8' />
    <title>Delta Region Aquatic Invasive Plant Control</title>
    <meta name='viewport' content='initial-scale=1,maximum-scale=1,user-scalable=no' />
    <script src='https://api.mapbox.com/mapbox-gl-js/v1.3.1/mapbox-gl.js'></script>
    <link href='https://api.mapbox.com/mapbox-gl-js/v1.3.1/mapbox-gl.css' rel='stylesheet' />
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Helvetica Neue', Helvetica, Arial, Sans-serif;
        }

        #map {
            position: absolute;
            top: 0;
            bottom: 0;
            width: 100%;
        }

        h1 {
            font-size: 20px;
            line-height: 30px;
        }

        h2 {
            font-size: 14px;
            line-height: 20px;
            margin-bottom: 10px;
        }

        a {
            text-decoration: none;
            color: #2dc4b2;
        }

        #console {
            position: absolute;
            width: 240px;
            margin: 10px;
            padding: 10px 20px;
            background-color: white;
        }

        .session {
            margin-bottom: 20px;
        }

        .row {
            height: 12px;
            width: 100%;
        }

        .colors {
            background: linear-gradient(to right, #ffff00, #ff8000, #ff0505,
                    #660000);
            margin-bottom: 5px;
        }

        .label {
            width: 15%;
            display: inline-block;
            text-align: center;
        }
    </style>
</head>

<body>
    <div id='map'></div>
    <div id='console'>
        <h1>Delta Region Aquatic Invasive Plant Control</h1>
        <p>Data: <a href='https://dbw.parks.ca.gov/?page_id=29469'>
                Division of Boating and Waterways</a>
        </p>
        <div class='session'>
            <h2>Treatment</h2>
            <div class='row colors'>
            </div>
            <div class='row labels'>
                <div class='label'>1</div>
                <div class='label'>5</div>
                <div class='label'>10</div>
                <div class='label'>20</div>
                <div class='label'>30</div>
                <div class='label'>50+</div>
                <!--                 <div class='label'>70</div>
                <div class='label'>100</div> -->
            </div>
        </div>
        <div class='session' id='sliderbar'>
            <h2>Year: <label id='active-hour'>2017</label></h2>
            <input id='slider' class='row' type='range' min='2012' max='2017' step='1' value='2017' />
        </div>
    </div>
    <script>
        mapboxgl.accessToken = 'pk.eyJ1IjoianVuanVuamQiLCJhIjoiY2sxMDd3Z2c4MDMxbTNjbm11dDRnanZ6NCJ9.yXsYY7Kfgy7ix1bQLJOrRQ';
        var map = new mapboxgl.Map({
            container: 'map',
            style: 'mapbox://styles/junjunjd/ck116xaof0evr1cpmlfqdkgtz',
            //center: [37.9160, -121.3002],
            center: [-121.8427, 38.0680],
            //center: [-74.0059, 40.7128],
            zoom: 9
        });

        // we will add more code here in the next steps
        map.on('load', function () {
            map.addLayer({
                id: 'treatment',
                type: 'circle',
                source: {
                    type: 'geojson',
                    data: './treat_count_by_year.json'
                    //data: './collisions1601.geojson' // replace this with the url of your own geojson
                },
                paint: {
                    'circle-radius':
                        /* 'interpolate',
                        ['linear'],
                        ['number', ['get', 'Treatment']], */
                        10
                    ,
                    'circle-color': [
                        'interpolate',
                        ['linear'],
                        ['number', ['get', 'Treatment']],
                        5, '#ffff00',
                        10, '#ff8000',
                        30, '#ff0505',
                        50, '#660000',
                        /*                         70, '#f74914',
                                                100, '#8c2404', #24edbb*/
                    ],
                    'circle-opacity': 0.8

                },
                filter: ['==', ['number', ['get', 'Year']], 2017]
            });
            document.getElementById('slider').addEventListener('input', function (e) {
                var year = parseInt(e.target.value);
                // update the map
                map.setFilter('treatment', ['==', ['number', ['get', 'Year']], year]);

/*                 // converting 0-23 hour to AMPM format
                var ampm = hour >= 12 ? 'PM' : 'AM';
                var hour12 = hour % 12 ? hour % 12 : 12; */

                // update text in the UI
                document.getElementById('active-hour').innerText = year;
            });
        });
    </script>


</body>

</html>
